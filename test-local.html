<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地 CAP 测试</title>
    <script src="https://cdn.jsdelivr.net/npm/@cap.js/widget@0.1.25"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>本地 CAP 验证码测试</h1>
    
    <button onclick="testChallenge()">测试创建挑战</button>
    <button onclick="testWidget()">测试 Widget</button>
    
    <div id="widget-container">
        <cap-widget id="cap" data-cap-api-endpoint="http://localhost:8787/api/"></cap-widget>
    </div>
    
    <div id="result" class="result">等待测试...</div>

    <script>
        async function testChallenge() {
            try {
                const response = await fetch('http://localhost:8787/api/challenge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                document.getElementById('result').textContent = 'Challenge 创建成功:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = '创建 Challenge 错误: ' + error.message;
            }
        }
        
        function testWidget() {
            const widget = document.getElementById('cap');
            widget.addEventListener('solve', function(e) {
                document.getElementById('result').textContent = 'Widget 解决成功! Token: ' + e.detail.token;
            });
            widget.addEventListener('error', function(e) {
                document.getElementById('result').textContent = 'Widget 错误: ' + JSON.stringify(e.detail);
            });
            
            // 触发 widget 开始工作
            widget.style.display = 'block';
        }
    </script>
</body>
</html>
